<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./assets/style.css">
	<title>Login</title>
	
	<style>
		.features{
			padding-top: 80px;
			position: absolute;
			height: 500px;
			display: flex;
			flex-direction: column;
			gap: 20px;
			margin-left:570px;
		}
		.features h2{
			font-size: 3rem;
			color: var(--accent);
		}
		.form-container {
			background: white;
			border: 2px solid var(--slider);
			border-radius: 10px;
			padding: 40px;
			box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
			max-width: 450px;
			width: 100%;
		}
		.features form{
			padding: 0;
			max-width: none;
		}
		.features form label{
			font-size: 1.2rem;
		}
		.features form input{
			padding: 10px 15px;
			margin: 5px;
			border-radius: 5px;
			border: 2px solid var(--slider);
			width: 300px;
			font-size: 1.1rem;
		}
		.features form button{
			margin-left: 100px;
		}
		.features a{ color: black; }
		.features a:hover{ color: var(--accent); }
		.error{ color:#c0392b; font-size: 0.9rem; margin-left: 6px; }
		.status{ margin-top: 10px; font-size: 0.95rem; }
		.status.info{ color:#2c3e50; }
		.status.success{ color:#1e8449; }
		.status.error{ color:#c0392b; }
		.remember-me-container {
			display: flex;
			align-items: center;
			gap: 8px;
			margin: 15px 0;
			font-size: 1rem;
		}
		.remember-me-container input[type="checkbox"] {
			width: 18px;
			height: 18px;
			cursor: pointer;
			margin: 0;
		}
		.remember-me-container label {
			font-size: 1rem;
			margin: 0;
			cursor: pointer;
		}
		@media (max-width: 1200px){ .features{ margin-left: 0; } }
		@media (max-width: 640px){
			.features{ position: static; padding: 80px 16px 24px 16px; align-items: center; }
			.form-container { padding: 24px; }
			.features form{ padding: 0; width: 100%; }
			.features form input{ width: 100%; }
			.features form button{ margin-left: 0; width: 100%; }
		}
	</style>
</head>
<body>
	<nav class="navbar">
		<a href="index.html" class="Logo"><img src="./assets/images/pill-logo.png" alt="Logo" height="80px" width="auto"></a>
		<div class="nav">
			<ul class="list">
				<li><a href="aboutus.html" class="nb">About us</a></li>
				<li><a href="tutor.html" class="nb">Find a tutor</a></li>
				<li><a href="becomeTutor.html" class="nb">Become a tutor</a></li>
			</ul>
		</div>
	</nav>

	<div class="features">
		<h2>Login</h2>
		<div class="form-container">
			<form class="form" id="loginForm" novalidate>
				<label>Email: <br>
					<input type="email" name="email" id="l-email" required autocomplete="username">
					<div class="error" id="err-l-email"></div>
				</label> <br><br>
				<label>Password: <br>
					<input type="password" name="password" id="l-pass" required minlength="6" autocomplete="current-password">
					<div class="error" id="err-l-pass"></div>
				</label> <br><br>
				<div class="remember-me-container">
					<input type="checkbox" id="rememberMe" name="rememberMe">
					<label for="rememberMe">Remember me</label>
				</div>
				<br>
				<button id="loginBtn" type="submit" class="login">Login</button>
				<div id="login-status" class="status" role="alert" aria-live="polite"></div>
			</form>
			<p style="margin-top: 12px; text-align:center; font-size: 1.3rem;">Don't have an account? <a href="register.html">Sign up</a></p>
		</div>
	</div>

	<script>
	(function(){
		const API_BASE_URL = 'http://localhost:5000/api';
		
		function setError(id, msg){ 
			const el = document.getElementById(id);
			if (el) el.textContent = msg || ''; 
		}
		
		function emailOk(v){ 
			return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(v); 
		}
		
		function showStatus(msg, type){
			const el = document.getElementById('login-status');
			if (!el) return; 
			el.textContent = msg || '';
			el.className = 'status ' + (type || 'info');
		}
		
		function setLoading(loading){
			const btn = document.getElementById('loginBtn');
			if (!btn) return;
			btn.disabled = !!loading;
			btn.textContent = loading ? 'Logging in...' : 'Login';
		}
		
		function loadRememberedEmail() {
			const rememberMe = localStorage.getItem('rememberMe') === 'true';
			const savedEmail = localStorage.getItem('savedEmail');
			
			if (rememberMe && savedEmail) {
				const emailInput = document.getElementById('l-email');
				const checkbox = document.getElementById('rememberMe');
				if (emailInput) emailInput.value = savedEmail;
				if (checkbox) checkbox.checked = true;
			}
		}
		
		function saveRememberedEmail() {
			const checkbox = document.getElementById('rememberMe');
			const emailInput = document.getElementById('l-email');
			
			if (!checkbox || !emailInput) return;
			
			const rememberMeChecked = checkbox.checked;
			const email = emailInput.value;
			
			if (rememberMeChecked) {
				localStorage.setItem('rememberMe', 'true');
				localStorage.setItem('savedEmail', email);
			} else {
				localStorage.removeItem('rememberMe');
				localStorage.removeItem('savedEmail');
			}
		}
		
		// Load saved email when page loads
		loadRememberedEmail();
		
		// Clear status when typing
		const emailInput = document.getElementById('l-email');
		const passInput = document.getElementById('l-pass');
		if (emailInput) emailInput.addEventListener('input', () => showStatus(''));
		if (passInput) passInput.addEventListener('input', () => showStatus(''));
		
		document.getElementById('loginForm').addEventListener('submit', async function(e){
			e.preventDefault();
			
			console.log('Login form submitted');
			showStatus('');
			setLoading(true);
			
			// Clear previous errors
			setError('err-l-email', ''); 
			setError('err-l-pass', '');
			
			// Get form values
			const emailInput = document.getElementById('l-email');
			const passInput = document.getElementById('l-pass');
			
			if (!emailInput || !passInput) {
				showStatus('Form error. Please refresh the page.', 'error');
				setLoading(false);
				return;
			}
			
			const email = emailInput.value.trim().toLowerCase();
			const pass = passInput.value;
			
			console.log('Login attempt for:', email);
			
			// Validate inputs
			let valid = true;
			
			if (!emailOk(email)){ 
				setError('err-l-email', 'Enter a valid email address.'); 
				valid = false; 
			}
			
			if (pass.length < 6){ 
				setError('err-l-pass', 'Password must be at least 6 characters.'); 
				valid = false; 
			}
			
			if (!valid){ 
				setLoading(false); 
				return; 
			}

			// Admin shortcut
			if (email === 'admin123@gmail.com' && pass === 'Admin123') {
				console.log('Admin login successful');
				localStorage.setItem('loggedIn', 'true');
				localStorage.setItem('userRole', 'admin');
				localStorage.setItem('admin_email', email);
				saveRememberedEmail();
				showStatus('Admin login successful!', 'success');
				setTimeout(() => {
					window.location.href = 'admin.html';
				}, 500);
				return;
			}

			// Try backend API
			try {
				console.log('Attempting backend login...');
				const controller = new AbortController();
				const timer = setTimeout(() => controller.abort(), 10000); // 10 second timeout
				
				const loginResponse = await fetch(`${API_BASE_URL}/auth/login`, {
					method: 'POST',
					headers: { 
						'Content-Type': 'application/json',
						'Accept': 'application/json'
					},
					body: JSON.stringify({ 
						email: email, 
						password: pass 
					}),
					credentials: 'include',
					signal: controller.signal
				});
				
				clearTimeout(timer);
				console.log('Backend response status:', loginResponse.status);
				
				// Try to parse response
				let loginResult = null;
				try { 
					loginResult = await loginResponse.json(); 
					console.log('Backend response:', loginResult);
				} catch (parseError) { 
					console.error('Failed to parse response:', parseError);
				}
				
				// Check if login failed
				if (!loginResponse.ok) {
					const msg = (loginResult && (loginResult.message || loginResult.error)) || 
					           'Invalid email or password. Please try again.';
					console.log('Login failed:', msg);
					showStatus(msg, 'error');
					setLoading(false);
					return;
				}

				// Success - store session info
				console.log('Backend login successful!');
				const user = loginResult.user;
				const token = loginResult.token;
				
				localStorage.setItem('loggedIn', 'true');
				if (user && user.role) {
					localStorage.setItem('userRole', user.role);
					console.log('User role:', user.role);
				}
				localStorage.setItem('studentData', JSON.stringify(user));
				if (token) localStorage.setItem('authToken', token);
				
				saveRememberedEmail();
				showStatus('Login successful! Redirecting...', 'success');
				
				// Redirect based on role
				setTimeout(() => {
					if (user && user.role === 'student') {
						window.location.href = './student-dashboard.html';
					} else if (user && user.role === 'tutor') {
						window.location.href = './tutor-dashboard.html';
					} else {
						window.location.href = './index.html';
					}
				}, 500);
				return;
				
			} catch (error) {
				console.log('Backend error:', error.name, error.message);
				
				// If it's a network error, try localStorage fallback
				if (error.name === 'AbortError') {
					showStatus('Connection timeout. Trying offline mode...', 'info');
				} else {
					showStatus('Server unavailable. Trying offline mode...', 'info');
				}
			}

			// Fallback: Check localStorage for demo accounts
			console.log('Trying localStorage fallback...');
			try {
				const storedData = localStorage.getItem('studentData');
				
				if (storedData) {
					const user = JSON.parse(storedData);
					const userEmail = (user.email || '').toLowerCase();
					
					console.log('Checking stored user:', userEmail);
					
					if (userEmail === email && user.password === pass) {
						console.log('Local login successful!');
						localStorage.setItem('loggedIn', 'true');
						localStorage.setItem('userRole', user.role || 'student');
						saveRememberedEmail();
						showStatus('Login successful! Redirecting...', 'success');
						
						setTimeout(() => {
							if (user.role === 'student') {
								window.location.href = './student-dashboard.html';
							} else if (user.role === 'tutor') {
								window.location.href = './tutor-dashboard.html';
							} else {
								window.location.href = './index.html';
							}
						}, 500);
						return;
					}
				}
			} catch (localError) {
				console.error('Local storage error:', localError);
			}

			// If we reach here, login failed
			console.log('Login failed - no valid credentials found');
			showStatus('Invalid email or password. Please register first if you don\'t have an account.', 'error');
			setLoading(false);
		});
	})();
	</script>
</body>
</html>
