<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./assets/style.css">
	<title>Tutor Onboarding</title>
	<style>
		.quiz{max-width:860px;margin:40px auto;background:var(--nav);padding:24px;border-radius:16px;box-shadow:0 10px 10px 0 var(--shadow)}
		.quiz h2{margin-bottom:10px}
		.timer{font-weight:700;color:var(--accent);margin-bottom:10px}
		.options{display:flex;flex-direction:column;gap:10px;margin:10px 0}
		.option{background:#fff;border:1px solid var(--accent);border-radius:10px;padding:10px;cursor:pointer}
		.controls{display:flex;gap:12px;margin-top:10px}
	</style>
</head>
<body>
	<nav class="navbar">
		<a href="index.html" class="Logo"><img src="./assets/images/pill-logo.png" alt="Logo" height="80px" width="auto"></a>
		<div class="nav">
			<ul class="list">
				<li><a href="aboutus.html" class="nb">About us</a></li>
				<li><a href="tutor.html" class="nb">Find a tutor</a></li>
				<li><a href="becomeTutor.html" class="nb">Become a tutor</a></li>
				<li><a href="login.html"><button type="button">Login</button></a></li>
				<li><a href="register.html"><button type="button">Sign in</button></a></li>
			</ul>
		</div>
	</nav>

	<div class="quiz">
		<h2 id="quiz-title">Subject Quiz</h2>
		<div class="timer">Time left: <span id="time">60</span>s</div>
		<div id="question"></div>
		<div id="options" class="options"></div>
		<div class="controls">
			<button id="next" class="login">Next</button>
		</div>
	</div>

	<script>
	(function(){
		var params = new URLSearchParams(window.location.search);
		var subject = params.get('subject') || 'Math';
		document.getElementById('quiz-title').textContent = subject + ' Quiz';

		var bank = {
			'Math': [
				{q:'Derivative of x^2 is?', a:['x','2x','x^3','2x^2'], c:1},
				{q:'Integral of 1/x dx is?', a:['x','ln|x|+C','e^x','x^2/2'], c:1},
				{q:'Solve: 2+2*3', a:['12','10','8','6'], c:2},
				{q:'sin(90°)=', a:['0','1','-1','0.5'], c:1},
				{q:'(a+b)^2=', a:['a^2+b^2','a^2+2ab+b^2','2ab','a^2-b^2'], c:1},
				{q:'Prime number among:', a:['21','27','29','33'], c:2},
				{q:'Limit x->0 of sin x / x', a:['0','1','∞','x'], c:1},
				{q:'Median of [1,3,9]', a:['1','3','5','9'], c:1},
				{q:'Slope-intercept form y=', a:['mx+b','ax^2+bx+c','x/y','ab+cd'], c:0},
				{q:'Area of circle', a:['πr','2πr','πr^2','r^2'], c:2},
				{q:'Solve for x: 3x=12', a:['2','3','4','6'], c:2},
				{q:'Standard deviation measures', a:['center','spread','shape','size'], c:1}
			],
			'Physics': [
				{q:"Unit of force?", a:['Joule','Watt','Newton','Pascal'], c:2},
				{q:'Speed =', a:['distance/time','time/distance','mass*acc','work/time'], c:0},
				{q:'g on Earth ~', a:['9.8 m/s^2','9.8 N','9.8 m','98 m/s^2'], c:0},
				{q:'Ohm law', a:['I=VR','V=IR','R=VI','P=IV'], c:1},
				{q:'Energy unit', a:['Joule','Newton','Pascal','Ampere'], c:0},
				{q:'Vector quantity', a:['speed','mass','temperature','velocity'], c:3},
				{q:'Momentum =', a:['m/a','m+v','m*v','m-v'], c:2},
				{q:'Work =', a:['F+d','F/d','F*d','F^2'], c:2},
				{q:'Power unit', a:['J','W','N','Pa'], c:1},
				{q:'SI unit of charge', a:['Coulomb','Volt','Ohm','Tesla'], c:0},
				{q:'Sound speed highest in', a:['air','water','steel','vacuum'], c:2},
				{q:'Lens forming real image', a:['Concave','Convex','Planar','Cylinder'], c:1}
			],
			'English': [
				{q:'Their/There/They\'re: choose possession', a:['Their','There','They\'re','They are'], c:0},
				{q:'Synonym of quick', a:['slow','rapid','late','still'], c:1},
				{q:'Antonym of begin', a:['start','open','commence','end'], c:3},
				{q:'Past tense of go', a:['goed','went','gone','goes'], c:1},
				{q:'Article before apple', a:['a','an','the','none'], c:1},
				{q:'Identify verb: She runs fast.', a:['She','runs','fast','.'], c:1},
				{q:'Plural of child', a:['childs','childes','children','child'], c:2},
				{q:'Choose correct: ___ are many.', a:['Their','There','They\'re','They are'], c:1},
				{q:'Capital of sentence', a:['first letter','last letter','none','all caps'], c:0},
				{q:'Homophone of sea', a:['see','cee','sie','c'], c:0},
				{q:'Punctuation for question', a:['.','!','?',';'], c:2},
				{q:'Comparative of good', a:['gooder','more good','better','best'], c:2}
			],
			'Computer Science': [
				{q:'Binary of 2', a:['10','11','01','00'], c:0},
				{q:'Time complexity of binary search', a:['O(n)','O(log n)','O(n^2)','O(1)'], c:1},
				{q:'Queue is', a:['LIFO','FIFO','LILO','FILO'], c:1},
				{q:'HTML stands for', a:['HighText ML','HyperText ML','HyperText Markup Language','Home Tool ML'], c:2},
				{q:'CSS used for', a:['logic','styling','database','network'], c:1},
				{q:'JS type of []', a:['string','number','array','object'], c:3},
				{q:'HTTP code 404', a:['OK','Not Found','Server Error','Redirect'], c:1},
				{q:'Database SQL means', a:['Structured Query Language','Simple Query Language','Standard Quick Language','None'], c:0},
				{q:'Git command to clone', a:['git pull','git clone','git fork','git copy'], c:1},
				{q:'const means', a:['reassign allowed','block-scoped','function-scoped','global'], c:1},
				{q:'Boolean values', a:['yes/no','on/off','true/false','1/0'], c:2},
				{q:'JSON is', a:['markup','binary','format','protocol'], c:2}
			]
		};

		var questions = bank[subject] || bank['Math'];
		var idx = 0, score = 0, timer = 60, intervalId = null, selected = null;

		function render(){
			document.getElementById('question').textContent = (idx+1)+'. '+questions[idx].q;
			var opts = document.getElementById('options');
			opts.innerHTML = '';
			selected = null;
			questions[idx].a.forEach(function(txt,i){
				var div = document.createElement('div');
				div.className = 'option';
				div.textContent = txt;
				div.onclick = function(){ selected = i; };
				opts.appendChild(div);
			});
			resetTimer();
		}

		function resetTimer(){
			if(intervalId) clearInterval(intervalId);
			timer = 60;
			document.getElementById('time').textContent = timer;
			intervalId = setInterval(function(){
				timer--; document.getElementById('time').textContent = timer;
				if(timer<=0){ next(); }
			},1000);
		}

		function next(){
			if(intervalId) clearInterval(intervalId);
			if(selected === questions[idx].c){ score++; }
			idx++;
			if(idx>=questions.length){ finish(); return; }
			render();
		}

		function finish(){
			document.querySelector('.quiz').innerHTML = '<h2>Quiz Completed</h2><p>Score: '+score+' / '+questions.length+'</p><a href="tutor-dashboard.html"><button class="login">Continue</button></a>';
		}

		document.getElementById('next').onclick = next;
		render();
	})();
	</script>
</body>
</html>
